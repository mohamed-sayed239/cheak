<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>مشاركة الطفل</title>
<link rel="icon" href="data:,">
<link rel="stylesheet" href="./style.css" />
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="./firebase-config.js"></script>
</head>
<body>
<div class="container">
<header>
<h1>مشاركة الطفل</h1>
<p>اختر ما تريد مشاركته مع والديك (بإذنك)</p>
</header>


<div class="controls">
<button id="shareCamera" class="btn">مشاركة الكاميرا (+ميك)</button>
<button id="shareMic" class="btn secondary">مشاركة الميكروفون فقط</button>
<button id="shareScreen" class="btn">مشاركة الشاشة</button>
<button id="stop" class="btn stop" disabled>إيقاف المشاركة</button>
</div>


<div class="video-wrap">
<video id="localVideo" autoplay muted playsinline></video>
</div>


<div id="status" class="status">لم تبدأ المشاركة بعد</div>
</div>


<script src="./child.js"></script>
</body>
</html>
